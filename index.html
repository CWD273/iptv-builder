<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CWD M3U Builder</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <h1>Create and Manage Your M3U Playlist</h1>
  <div id="auth-section"></div>
  <div id="editor-section" style="display:none;">
    <input type="text" placeholder="Playlist Name" id="playlistName" />
    <textarea id="m3uContent" rows="10" cols="80" placeholder="Paste or edit your M3U content here..."></textarea>
    <input type="file" id="iconUploader" />
    <input type="url" placeholder="Import M3U8 URL" id="urlImport" />
    <button onclick="submitPlaylist()">Save Playlist</button>
  </div>
</body>
</html>
